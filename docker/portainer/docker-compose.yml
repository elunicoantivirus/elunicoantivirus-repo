version: '3.4'

services:
  portainer:
    container_name: portainer
    image: alunicero/portainer:1.0
    restart: always
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data: